<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<title>CSSテスト</title>

<style>
  body {
    background-color: #f0f8ff; /* 背景色 */
    font-family: "Segoe UI", sans-serif; /* フォント */
  }

  h1 {
    color: #2b6cb0; /* 文字色 */
    text-align: center; /* 中央寄せ */
  }

  button {
    background-color: #4cafef;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px; /* 角丸 */
    cursor: pointer;
  }

  button:hover {
    background-color: #2b6cb0; /* ホバー時の色 */
  }
</style>

<h1>CSSで見た目を変えてみる</h1>
<button>クリック</button>

</html>
